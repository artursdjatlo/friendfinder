<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <!--[if IE 5.500]>
    <link rel="stylesheet" href="/css/ie.css"/>
    <![endif]-->
    <!--[if IE 6]>
    <link rel="stylesheet" href="/css/ie.css"/>
    <![endif]-->

</head>
<body>
<div id="container">
    <div id="header" >
        <div th:replace="fragments/menu :: main"></div>
    </div>
    <div id="body">


        <div class="w3-container w3-margin">
            <div th:if="${successMessage != null}" class="w3-panel w3-green">
                <p th:text="${successMessage}"/>
            </div>
            <form class="w3-row-padding" action="#" method="post">
                <input type="hidden"/>
                <div>
                    <label>Full name</label>
                    <div class="w3-container w3-red">
                        <p></p>
                    </div>
                    <input type="text" class="w3-input w3-border"/>
                </div>
                <div>
                    <label>Email</label>
                    <div class="w3-container w3-red">
                        <p></p>
                    </div>
                    <input type="email" class="w3-input w3-border"/>
                </div>
                <div>
                    <label>Password</label>
                    <div class="w3-container w3-red">
                        <p></p>
                    </div>
                    <input type="password" class="w3-input w3-border"/>
                </div>
                <div>
                    <label>Repeat password</label>
                    <div class="w3-container w3-red">
                        <p></p>
                    </div>
                    <input type="password" class="w3-input w3-border"/>
                </div>
                <div>
                    <button class="w3-button w3-blue w3-hover-light-blue">Register</button>
                    <button class="w3-button w3-blue w3-hover-light-blue">Save</button>
                </div>
            </form>
        </div>

    </div>
    <div id="footer" class="w3-blue">
        <div th:replace="fragments/footer :: main"></div>
    </div>
</div>
</body>
</html>
